  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">

      </label>
      <label class="logo">Farm Vegetables</label>
      <ul>
<li><a class="active" href="#">Home</a></li>
<li><a href="#">Profile</a></li>

    <section>
      <div class="Registeration-body">
        <form  action ="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/mail.jpg" alt="" width="82" height="72" >
      <h1 class="h3 mb-3 font-weight-normal text">Register Here</h1>

      <input type="text"name="txtcname" class="form-control " placeholder="CustomerName" required autofocus>
      <input type="text" name="email" class="form-control " placeholder="Email" required >
      <input type="tel" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" class="form-control " placeholder="Mobile No"required>
      <input type="password" name="password" class="form-control" class="form-control " placeholder="password" required>
      <input type="number" name="flatno" min="1" max="1000" class="form-control " placeholder="Flat No" required>
      <input type="text" name="societyname" class="form-control"class="form-control " placeholder="Society Name"required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

    </section>
